<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>educloud_front</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="/favicon.ico">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="styles/main.css"/>
        <script src="scripts/vendor/modernizr.js"></script>

    </head>
    <body>

      
        <div id="todo" class="container">
            <header id="header" class="row">
                <div class="col-xs-12">
                    <h1 id="logo">
                        EduCloud
                    </h1>

                    <div id="mensagem-inicial">
                        <p>
                            A Educação também chegou na nuvem! 
                        </p>
                    </div>

                    <div id="user-area">
                        <span>fulano-administador@instituicao.edu.br</span>
                    </div>
                </div>
                    
            </header>
        
            <div id="main" class="row">
                
                <div id="conteudo" class="col-xs-12">                 
                    <h2>ÁREA DE ADMINISTRAÇÃO</h2>
                    
                </div>

                    <div id="carregamento" class="col-xs-8 col-xs-offset-2 area-conteudo">
                        <header class="carregamento-titulo">
                            <h3>Carregamento DB</h3>
                        </header>
                        <div class="carregamento-conteudo">
                            
                            <form action="#" rola="form">
                                
                                <ul class="carregamento-tabelas">
                                    <li>
                                        <input type="radio" name="carregamento" id="turma" value="turma"><label for="turma">Turma</label>
                                    </li>
                                    <li>
                                        <input type="radio" name="carregamento" id="professores" value="professores"><label for="professores">Professores</label>
                                    </li>
                                    <li>
                                        <input type="radio" name="carregamento" id="alunos" value="alunos"><label for="alunos">Alunos</label>
                                    </li>
                                </ul>

                                <div class="form-group">
                                    <label for="exampleInputFile">Importar</label>
                                    <input type="file" id="exampleInputFile">
                                    <p class="help-block">Somente arquivos no formato: csv;</p>
                                  </div>
                            </form>
                        </div>
                    </div>


                

            </div>

            <footer id="footer" class="row">
                <div class="col-xs-12">
                    <span>&copy; Todos os direitos reservados. Projeto Integrador (Giovani Martins / André Oliveira) 2014.1</span>
                </div>
            </footer>

        </div>

        <script src="scripts/vendor.js"></script>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script>

        <script src="scripts/plugins.js"></script>

        <script src="scripts/main.js"></script>
</body>
</html>
