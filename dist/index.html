<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>educloud_front</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="/favicon.ico">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="styles/main.css"/>
        <script src="scripts/vendor/modernizr.js"></script>

    </head>
    <body>

      
        <div id="todo" class="container">
            <header id="header" class="row">
                <div class="col-xs-12">
                    <h1 id="logo">
                        EduCloud
                    </h1>

                    <div id="mensagem-inicial">
                        <p>
                            A Educação também chegou na nuvem! 
                        </p>
                    </div>
                </div>
                    
            </header>
        
            <div id="main" class="row">
                
                <div id="conteudo" class="col-xs-8">                 
                    <div id="home-msg">
                        <p>Olá, bem-vindo ao EduCloud! Quando estiver pronto faça seu login e desfrute de potencial do portal.</p>
                    </div>
                </div>

                <aside id="sidebar" class="col-xs-4">
                    <div id="login">
                        
                        <form role="form">
                          <div class="form-group">
                            <label for="exampleInputEmail1">Email:</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                          </div>
                          <div class="form-group">
                            <label for="exampleInputPassword1">Password:</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                          </div>
                          <div class="actions-form">
                              <button type="submit" class="btn btn-default">Ok</button>
                          </div>
                        </form>
                        <a href="#" class="btn btn-primary">Novo Usuário?</a>

                    </div>
                </aside>

            </div>

            <footer id="footer" class="row">
                <div class="col-xs-12">
                    <span>&copy; Todos os direitos reservados. Projeto Integrador (Giovani Martins / André Oliveira) 2014.1</span>
                </div>
            </footer>

        </div>

        <script src="scripts/vendor.js"></script>

        <script src="scripts/plugins.js"></script>

        <script src="scripts/main.js"></script>
</body>
</html>
